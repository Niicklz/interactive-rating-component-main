<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/reset-min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container">
      <div class="rating-card">
        <div class="orange-star">
          <img src="/images/icon-star.svg" alt="star" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul>
          <li><button class="btn">1</button></li>
          <li><button class="btn">2</button></li>
          <li><button class="btn">3</button></li>
          <li><button class="btn">4</button></li>
          <li><button class="btn">5</button></li>
        </ul>
        <button type="submit" class="submit-rating">SUBMIT</button>
      </div>

      <!-- Rating state end -->



       <!-- Thank you state start -->
      <div class="thank-you-card inactive">
        <div class="top-img"><img src="/images/illustration-thank-you.svg" alt=""></div>
        <div class="selection">
          <p class="selected-rating">You selected <span class="rate" ></span> out of 5</p>
        </div>
        <h2>Thank You!</h2>
        <p class="thank-you-info">We appreciate you taking the time to give a rating. If
          you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>

   
    <!-- Thank you state end -->

    
    </div>
    <script src="/main.js"></script>
  </body>
</html>
